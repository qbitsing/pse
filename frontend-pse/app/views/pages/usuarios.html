<div>
	<form>
		<div class="form-group">
			<label for="Documento">Documento de identidad</label>
			<input type="text" class="form-control" id="Documento" placeholder="129753845">
		</div>
		<div class="form-group">
			<label for="TipoDoc">Tipo de documento de identidad</label>
			<select name="TipoDocumento" id="TipoDoc" class="form-control" required>
				<option value="0">Nit</option>
				<option value="1">Cedula de Ciudadania</option>
				<option value="2">Cedula de Extranjeria</option>
				<option value="3">Pasaporte</option>
			</select>
		</div>
		<div class="form-group">
			<label for="Nombres">Nombres</label>
			<input type="text" class="form-control" id="Nombres" placeholder="Andrés">
		</div>
		<div class="form-group">
			<label for="Apellidos">Apellidos</label>
			<input type="text" class="form-control" id="Apellidos" placeholder="Ramirez Benites">
		</div>
		<div class="form-group">
			<label for="Telefono">Telefono</label>
			<input type="text" class="form-control" id="Telefono" placeholder="3136452345">
		</div>
		<div class="form-group">
			<label for="Direccion">Dirección</label>
			<input type="text" class="form-control" id="Direccion" placeholder="Calle # 6b 12 -32">
		</div>
		<div class="form-group">
			<label for="Correo">Correo Electronico</label>
			<input type="text" class="form-control" id="Correo" placeholder="example@example.com">
		</div>
	</form>
</div>
