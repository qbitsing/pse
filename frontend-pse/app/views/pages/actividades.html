<cargando ng-show="cargando"></cargando>
<div ng-hide="cargando">
<div class="page-title clearfix {{pageAnimate}}">
	<div class="pull-right">
		<h1>Gestion de Actividades</h1>
	</div>
</div>
<div class="col-sm-12">
	<div class="panel {{panelAnimate}}">
		<div class="panel-heading">
			<h3 class="panel-title">{{PanelTitulo}}</h3>
		</div>
		<div class="panel-body" >
			<form name="RegisterForm" novalidate ng-submit="Registrar()">
				<div class="form-group col-sm-6">
					<label for="Nombre">Nombre</label>
					<input type="text" class="form-control" id="Nombre" placeholder="Cueva Antigua" required ng-model="Register.nombre">
				</div>
				<div class="form-group col-sm-6">
					<label for="Escenario">Escenario</label>
					<select id="Escenario" class="form-control" required ng-model="Register.id_escenario">
						<option ng-repeat="sitio in sitios" value="{{sitio.id}}">{{sitio.nombre}}</option>
					</select>
				</div>
				<div class="form-group col-sm-12">
					<button class="btn btn-success" type="submit" ng-disabled="RegisterForm.$invalid">{{BotonTitulo}}</button>
					<button class="btn btn-danger" type="button" ng-show="BotonTitulo == 'Guardar Cambios'" ng-click="CancelarEditar()">Cancelar</button>
				</div>
			</form>
		</div>
	</div>
</div>
<div  class="col-sm-12">
	<div class="panel {{panelAnimate}}">
		<div class="panel-heading">
			<h3 class="panel-title">Lista de Actividades</h3>
		</div>
		<div class="panel-body" >
			<div class="gridStyle grid" ui-grid="gridOptions" ui-grid-pagination ui-grid-auto-resize></div>
		</div>			
	</div>
</div>
</div>
