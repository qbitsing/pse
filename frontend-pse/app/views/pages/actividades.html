<div class="row page-title clearfix">
	<div class="pull-right">
		<h1>Gestion de Actividades</h1>
	</div>
</div>
<div class="col-sm-12">
	<div class="panel">
		<div class="panel-heading">
			<h3 class="panel-title">panel</h3>
		</div>
		<div class="panel-body" >
			<form name="RegisterForm" novalidate>
				<div class="form-group col-sm-6">
					<label for="Nombre">Nombre</label>
					<input type="text" class="form-control" id="Nombre" placeholder="Cuava Antigua" required>
				</div>
				<div class="form-group col-sm-6">
					<label for="Escenario">Escenario</label>
					<select id="Escenario" class="form-control" required>
					</select>
				</div>
				<button class="btn btn-success" type="submit" ng-disabled="RegisterForm.$invalid">Registrar Actividad</button>
			</form>
		</div>
	</div>
</div>

<div>
	Espacio Recervado para la tabla de escenarios
</div>
