<cargando ng-show="cargando"></cargando>
<div ng-hide="cargando">
<div class="page-title clearfix {{pageAnimate}}">
	<div class="pull-right">
		<h1>Gestion de Herramientas</h1>
	</div>
</div>
<div class="col-sm-12">
	<div class="panel {{panelAnimate}}">
		<div class="panel-heading">
			<h3 class="panel-title">Registro de herramientas</h3>
		</div>
		<div class="panel-body" >
			<div class="col-xs-12">	
				<button class="btn btn-success" ng-click="AbrirModal()" type="button">Agregar Nueva herramienta</button>
			</div>
			<form name="RegisterForm" novalidate ng-submit="Registrar()">
				<div class="form-group col-sm-6">
					<label for="Herramienta">Herremienta</label>
					<select id="Herramienta" class="form-control" required ng-model="Register.id_herramienta">
					<option ng-repeat="herramienta in herramientas" value="{{herramienta.id}}">{{herramienta.nombre}}</option>
					</select>
				</div>
				<div class="form-group col-sm-6">
					<label for="Modelo">Modelo</label>
					<input type="text" class="form-control" id="Modelo" placeholder="lo que sea" required ng-model="Register.modelo">
				</div>
				<div class="form-group col-sm-6">
					<label for="CodigoUnico">Codigo Unico</label>
					<input type="number" class="form-control" id="CodigoUnico" placeholder="35243764" required ng-model="Register.codigo_unico">
				</div>
				<div class="col-xs-12">
					<button class="btn btn-success" type="submit" ng-disabled="RegisterForm.$invalid">Registrar Herramientas</button>					
				</div>
			</form>
		</div>
	</div>
</div>
<div>
	Espacio Reservado para la tabla de items
</div>


<script type="text/ng-template" id="myModalContent.html">
	<div class="modal-header">
		<h3 class="modal-title">Agregar Herramienta</h3>
	</div>
	<div class="modal-body">
		<form name="HerramientaForm" novalidate>
			<div class="form-group">
				<label for="Nombre">Nombre</label>
				<input type="text" class="form-control" id="Nombre" placeholder="Bote" required ng-model="Herramienta.nombre">
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" ng-click="RegisterHerramienta()" class="btn btn-success" ng-disabled="HerramientaForm.$invalid">Registrar Herramienta</button>
		<button class="btn btn-danger" type="button" ng-click="cerrar()">Cerrar</button>
	</div>
</script>
</div>
