<div class="page-title clearfix {{pageAnimate}}">
	<div class="pull-right">
		<h1>Gestion de Herramientas</h1>
	</div>
</div>
<div class="col-sm-12">
	<div class="panel {{panelAnimate}}">
		<div class="panel-heading">
			<h3 class="panel-title">Registro de herramientas</h3>
		</div>
		<div class="panel-body" >
			<div class="col-xs-12">	
				<button class="btn btn-success" ng-click="AbrirModal()" type="button">Agregar Herramienta</button>
			</div>
			<form name="RegisterForm" novalidate>
				<div class="form-group col-sm-6">
					<label for="Herremienta">Herremienta</label>
					<select id="Herremienta" class="form-control" required>
					</select>
				</div>
				<div class="form-group col-sm-6">
					<label for="Modelo">Modelo</label>
					<input type="text" class="form-control" id="Modelo" placeholder="lo que sea" required>
				</div>
				<div class="form-group col-sm-6">
					<label for="CodigoUnico">Codigo Unico</label>
					<input type="text" class="form-control" id="CodigoUnico" placeholder="35243764" required>
				</div>
				<div class="col-xs-12">
					<button class="btn btn-success" type="submit" ng-disabled="RegisterForm.$invalid">Registrar Herramientas</button>					
				</div>
			</form>
		</div>
	</div>
</div>
<div>
	Espacio Recervado para la tabla de empresas
</div>


<script type="text/ng-template" id="myModalContent.html">
	<div class="modal-header">
		<h3 class="modal-title">Agregar Herramienta</h3>
	</div>
	<div class="modal-body">
		<form name="HerramientaForm">
			<div class="form-group">
				<label for="Nombre">Nombre</label>
				<input type="text" class="form-control" id="Nombre" placeholder="Bote" required>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-success">Registrar Herramienta</button>
		<button class="btn btn-danger" type="button" ng-click="cerrar()">Cerrar</button>
	</div>
</script>
