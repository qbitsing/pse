<div class="row page-title clearfix">
	<div class="pull-right">
		<h1>Gestion de Empresas</h1>
	</div>
</div>
<div class="col-sm-12">
	<div class="panel">
		<div class="panel-heading">
			<h3 class="panel-title">panel</h3>
		</div>
		<div class="panel-body" >
			<form name="RegisterForm" novalidate>
				<div class="form-group col-sm-6">
					<label for="Documento">NIT</label>
					<input type="text" class="form-control" id="Documento" placeholder="129753845-1" required ng-model="Register.id">
				</div>
				<div class="form-group col-sm-6">
					<label for="Nombres">Nombres</label>
					<input type="text" class="form-control" id="Nombres" placeholder="Mundo Aventura" required>
				</div>
				<div class="form-group col-sm-6">
					<label for="Direccion">Direcci√≥n</label>
					<input type="text" class="form-control" id="Direccion" placeholder="Calle # 6b 12 -32" required>
				</div>
				<div class="form-group col-sm-6">
					<label for="Telefono">Telefono</label>
					<input type="text" class="form-control" id="Telefono" placeholder="3136452345" required>
				</div>
				<div class="form-group col-sm-6">
					<label for="Ciudad">Ciudad</label>
					<select id="Ciudad" class="form-control" required>
					</select>
				</div>
				<div class="col-xs-12">	
					<button class="btn btn-success" type="submit" ng-disabled="RegisterForm.$invalid">Registrar Empresa</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div>
	Espacio Recervado para la tabla de empresas
</div>
