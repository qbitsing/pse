<cargando ng-show="cargando"></cargando>
<div ng-hide="cargando">
<div class="page-title clearfix {{pageAnimate}}">
	<div class="pull-right">
		<h1>Gestion de Escenarios</h1>
	</div>
</div>
<div class="col-sm-12">
	<div class="panel {{panelAnimate}}">
		<div class="panel-heading">
			<h3 class="panel-title">Registrar sitios</h3>
		</div>
		<div class="panel-body" >
			<form name="RegisterForm" novalidate ng-submit="Registrar()">
				<div class="form-group col-sm-6">
					<label for="Nombre">Nombre</label>
					<input type="text" class="form-control" id="Nombre" placeholder="Cueva Antigua" required ng-model="Register.nombre">
				</div>
				<div class="form-group col-sm-6">
					<label for="Ciudad">Departamento</label>
					<select id="Ciudad" class="form-control" required ng-model="Register.id_departamento">
						<option ng-repeat="departamento in departamentos" value="{{departamento.id}}">{{departamento.nombre}}</option>
					</select>
				</div>
				<div class="form-group col-sm-6">
					<label for="Ciudad">Ciudad</label>
					<select id="Ciudad" class="form-control" required ng-model="Register.id_ciudad">
						<option ng-repeat="ciudad in ciudades" ng-if="ciudad.id_departamento == Register.id_departamento " value="{{ciudad.id}}">{{ciudad.nombre}}</option>
					</select>
				</div>
				<div class="form-group col-sm-12">
					<button class="btn btn-success" type="submit" ng-disabled="RegisterForm.$invalid">Registrar Escenario</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div>
	Espacio Recervado para la tabla de escenarios
</div>
</div>
